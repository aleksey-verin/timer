<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=650" />
    <link rel="stylesheet" href="style.css" />
    <title>Are you ready for the New Year?</title>
  </head>
  <body>
    <div class="main">
      <div class="title">Are you ready for the <span>New Year</span>?</div>
      <div class="section-days">
        <div class="days">
          <div class="block-numbers days-block">
            <div class="digit days-zero">2</div>
            <div class="digit days-one">2</div>
            <div class="digit days-two">1</div>
          </div>
          <div class="subtitle">Days</div>
        </div>
      </div>
      <div class="section-numbers">
        <div class="hours block">
          <div class="block-numbers hours-block">
            <div class="digit hours-one">2</div>
            <div class="digit hours-two">1</div>
          </div>
          <div class="subtitle">Hours</div>
        </div>
        <div class="dots">
          <div class="dots-block">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="minutes block">
          <div class="block-numbers minutes-block">
            <div class="digit minutes-one">2</div>
            <div class="digit minutes-two">1</div>
          </div>
          <div class="subtitle">Minutes</div>
        </div>
        <div class="dots">
          <div class="dots-block">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="seconds block">
          <div class="block-numbers seconds-block">
            <div class="digit seconds-one">2</div>
            <div class="digit seconds-two">1</div>
          </div>
          <div>
            <div class="subtitle">Seconds</div>
          </div>
        </div>
      </div>
      <div class="buttons buttons-color">
        <button class="button-color button">Change<br />color</button>
        <button class="button-gradient button">Change<br />gradient</button>
      </div>
      <div class="buttons">
        <button class="button-black button">Back to black, Gangsta! ðŸ”«</button>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
